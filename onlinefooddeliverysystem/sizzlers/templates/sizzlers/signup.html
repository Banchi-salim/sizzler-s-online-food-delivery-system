{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizzlars</title>
    <link rel="stylesheet" type="text/css" href="{%static 'sizzlers/signup.css'%}">
</head>
<body>
    <div class="container">
        <h1>Sizzlars</h1>
        <form method="POST" action="{%url 'signup'%}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="{{ submit_value }}">
        </form>
    </div>
</body>
</html>
